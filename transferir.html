<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #891739;
            color: white;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .logo {
            height: 40px;
            width: auto;
            cursor: pointer;
        }
        .logout-box {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 150px;
            z-index: 1000;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .logout-box.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }
        .logout-box button {
            width: 100%;
            color: white;
            background-color: #cd9a12;
            cursor: pointer;
            font-size: 16px;
            border: none;
            padding: 10px 0;
            border-radius: 5px;
        }
        .logout-box button:hover {
            background-color: #cf9a07;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3%;
        }
        .form-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        input, textarea, button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            color: white;
            background-color: #cd9a12;
            cursor: pointer;
            font-size: 16px;
            border: none;
            margin-top: 20px;
        }
        button:hover {
            background-color: #cf9a07;
        }
        #saldo {
            font-size: 20px;
            color: #cd9a12;
            margin-bottom: 20px;
        }
        #transferResult {
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body onload="displayCurrentBalance()">
    <div class="navbar">
        <div class="nav-links">
            <a href="/cuenta.html">Cuenta</a>
            <a href="/transferir.html">Transferencia</a>
            <a href="/historial.html">Historial</a>
        </div>
        <img src="./Images/Logo UP 2.png" alt="Banco UP Logo" class="logo" onclick="toggleLogoutBox()">
        <div class="logout-box" id="logoutBox">
            <button onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>
    <div class="container">
        <h1>Realizar transferencia</h1>
        <div id="saldo">Saldo Actual: Cargando...</div>
        <div class="form-panel">
            <form id="transferForm" hx-post="#"
                  hx-trigger="submit"
                  hx-target="#transferResult"
                  hx-swap="outerHTML"
                  onsubmit="return validateTransfer()">
                <input type="text" id="account" name="account" placeholder="Cuenta destino" required>
                <input type="number" id="amount" name="amount" placeholder="Monto" required min="1">
                <textarea id="concept" name="concept" placeholder="Concepto (Max. 300 caracteres)" required maxlength="300"></textarea>
                <button type="submit">Enviar Transferencia</button>
            </form>
        </div>
        <div id="transferResult">
            <!-- Resultados o errores de la transferencia se mostrarán aquí -->
        </div>
    </div>
    <script src="resources/keys.js"></script>
    <script>
        var currentBalance = 0.0;
        function displayCurrentBalance() {
    // Retrieve user data from session storage
    const userData = JSON.parse(sessionStorage.getItem('user'));
    
    // Check if userData is not null
    if (userData && userData.id_user) {
        const data_val = new URLSearchParams();
        data_val.append('val_str', userData.id_user);

        fetch(api_endpoint + '/user_info.php?' + data_val.toString())
            .then((response) => {
                return response.json();
            })
            .then((json) => {
                console.log(json);
                document.getElementById('saldo').textContent = `$ ${json.balance.toFixed(2)}`;
                currentBalance = json.balance;
            })
            .catch((error) => {
                console.log(error);
                alert('Error al obtener la información del usuario');
            });
    } else {
        console.log('No user data found in session storage');
        alert('Usuario no encontrado. Por favor, inicie sesión nuevamente.');
    }
}


        function validateTransfer() {
            const amount  = parseFloat(document.getElementById('amount').value);
            const account = document.getElementById('account').value;
            const concept = document.getElementById('concept').value;
            const userData = JSON.parse(sessionStorage.getItem('user'));
            const user = document.getElementById('usuario').value;
            // const currentBalance = userData.saldo;

            if (amount > currentBalance) {
                document.getElementById('transferResult').textContent = "El monto excede el saldo actual de $" + currentBalance.toFixed(2);
                document.getElementById('transferResult').style.color = 'red';
                return false;
            }

            // Actualizar saldo y guardar nueva transferencia
            const data_val = new URLSearchParams();
            data_val.append('val_str', userData.val_str);
            data_val.append('id_user', userData.id_user);
            data_val.append('receiver_account', account);
            params.append('id_user', userData.id_user);
            data_val.append('concept', concept);
            data_val.append('amount', amount);
        
            fetch(api_endpoint+'/transfer.php',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body:   data_val
                }
            )
                .then((response) => response.text())
                .then((message) => {
                    console.log(message);
                })
            // userData.saldo -= amount;
            // userData.historial.push({
            //     fecha: new Date().toISOString().split('T')[0], // Obtener fecha actual en formato YYYY-MM-DD
            //     monto: -amount,
            //     descripcion: `Transferencia a ${account}`,
            //     concepto: `${concept}`
            // });
            // localStorage.setItem('user', JSON.stringify(userData)); // Guardar nuevo estado en localStorage
            displayCurrentBalance(); // Actualizar visualización del saldo

            document.getElementById('transferResult').textContent = "Transferencia de $" + amount.toFixed(2) + " a la cuenta " + account + " realizada con éxito.";
            document.getElementById('transferResult').style.color = 'green';
            return false;  // Previene la recarga completa de la página
        }

        function toggleLogoutBox() {
            const logoutBox = document.getElementById('logoutBox');
            if (logoutBox.classList.contains('show')) {
                logoutBox.classList.remove('show');
                setTimeout(() => {
                    logoutBox.style.display = 'none';
                }, 300);
            } else {
                logoutBox.style.display = 'block';
                setTimeout(() => {
                    logoutBox.classList.add('show');
                }, 10);
            }
        }

        function logout() {
            localStorage.removeItem('user'); // Remover datos del usuario de localStorage
            window.location.href = '/index.html'; // Redirigir a la página de login
        }
    </script>
</body>
</html>
