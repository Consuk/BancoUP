<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #891739;
            color: white;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .logo {
            height: 40px;
            width: auto;
            cursor: pointer;
        }
        .logout-box {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 150px;
            z-index: 1000;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .logout-box.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }
        .logout-box button {
            width: 100%;
            color: white;
            background-color: #cd9a12;
            cursor: pointer;
            font-size: 16px;
            border: none;
            padding: 10px 0;
            border-radius: 5px;
        }
        .logout-box button:hover {
            background-color: #cf9a07;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3%;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .saldo {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .historial-item {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #cd9a12;
            color: white;
            cursor: pointer;
            width: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button:hover {
            background-color: #cf9a07;
        }
        a {
            color: inherit; 
            text-decoration: none; 
            display: block; 
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 10px 0; 
        }
    </style>
</head>
<body onload="loadAccountInfo()">
    <div class="navbar">
        <div class="nav-links">
            <a href="/cuenta.html">Cuenta</a>
            <a href="/transferir.html">Transferencia</a>
            <a href="/historial.html">Historial</a>
        </div>
        <img src="./Images/Logo UP 2.png" alt="Banco UP Logo" class="logo" onclick="toggleLogoutBox()">
        <div class="logout-box" id="logoutBox">
            <button onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h1>SALDO ACTUAL</h1>
            <div class="saldo" id="saldo">Cargando...</div>
            <button onclick="window.location.href='/historial.html'">Ver Historial</button>
            <button onclick="window.location.href='/transferir.html'">Transferir</button>
        </div>
    </div>
    <script src="resources/keys.js"></script>
    <script>
        // import {api_endpoint} from 'resources/keys.js';
        function loadAccountInfo() {
    // Retrieve user data from session storage
    const userData = JSON.parse(sessionStorage.getItem('user'));

    // Check if userData is not null and has the necessary properties
    if (userData && userData.val_str && userData.id_user) {
        console.log("Val_str: ", userData.val_str);
        console.log('Fetching from endpoint: ' + api_endpoint);

        // Crear parametros URL
        const params = new URLSearchParams();
        params.append('val_str', userData.val_str);
        params.append('id_user', userData.id_user);

        const urlWithParams = api_endpoint + '/user_info.php?' + params.toString();
        console.log('Fetch URL: ' + urlWithParams);

        fetch(urlWithParams)
            .then((response) => response.json())
            .then((json) => {
                console.log(json);
                document.getElementById('saldo').textContent = `$ ${json.balance.toFixed(2)}`;
            })
            .catch((error) => console.log("Error fetching account info", error));
    } else {
        console.log('No user data found in session storage or missing properties');
        alert('Usuario no encontrado. Por favor, inicie sesión nuevamente.');
    }
}

// Ensure to call loadAccountInfo after the DOM has fully loaded
document.addEventListener('DOMContentLoaded', (event) => {
    loadAccountInfo();
});

        function toggleLogoutBox() {
            const logoutBox = document.getElementById('logoutBox');
            if (logoutBox.classList.contains('show')) {
                logoutBox.classList.remove('show');
                setTimeout(() => {
                    logoutBox.style.display = 'none';
                }, 300);
            } else {
                logoutBox.style.display = 'block';
                setTimeout(() => {
                    logoutBox.classList.add('show');
                }, 10);
            }
        }

        function logout() {
            localStorage.removeItem('user'); 
            window.location.href = '/index.html'; 
        }
    </script>
</body>
</html>
