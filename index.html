<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Banco UP</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        input, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Banco UP</h1>
        <form onsubmit="return checkLogin()">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
    <script>
        function checkLogin() {
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('password').value;
            if (user === 'admin' && pass === '1234') {
                localStorage.setItem('user', JSON.stringify({usuario: user, saldo: 3000, historial: [
                    { fecha: '2023-05-01', monto: -150, descripcion: 'Transferencia a Cuenta 12345'},
                    { fecha: '2023-05-02', monto: 200, descripcion: 'Depósito de Cuenta 67890'}
                ]}));
                window.location.href = 'cuenta.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
            return false; // Prevent form from submitting traditionally
        }
    </script>
</body>
</html>
